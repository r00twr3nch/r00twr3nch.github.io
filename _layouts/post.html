---
layout: default
---

<a href="{{ site.baseurl }}/" class="back-to-home" style="display: inline-flex; align-items: center; text-decoration: none; color: #a0a0a0; font-weight: 600; margin-bottom: 2rem;">
    <i class="fas fa-arrow-left" style="margin-right: 10px;"></i> Ana Sayfaya DÃ¶n
</a>

<article class="blog-article" style="max-width: 800px;">
    <header class="article-header" style="margin-bottom: 3rem;">
        <h1 class="article-title" style="font-size: 2.5rem; margin-bottom: 1rem; color: #fff;">{{ page.title }}</h1>
        <div class="article-meta" style="color: #a0a0a0; font-size: 0.9rem;">
            <span><i class="far fa-calendar-alt"></i> {{ page.date | date: "%d/%m/%Y" }}</span>
            <span style="margin-left: 15px;"><i class="far fa-folder"></i> {{ page.category }}</span>
        </div>
    </header>

    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="article-featured-img" style="width: 100%; height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 3rem; border: 1px solid #333;">
    {% endif %}

    <div class="article-content" style="color: #e0e0e0; font-size: 1.1rem; line-height: 1.8;">
        {{ content }}
    </div>
</article>
